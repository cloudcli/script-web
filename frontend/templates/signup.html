<link rel="stylesheet" href="/static/style/sign.css">
<div class="page-sign">
    <header>
        {{ render "partials/nav.html" }}
    </header>

    <div class="page-sm">
        <section class="sign-form">
            <div class="form-title">
                创建账户或者直接
                <button class="ui basic button small">
                    <i class="icon user"></i>
                    登录
                </button>
            </div>
            {{if .Error}}
            <div class="ui negative message">
                <i class="close icon"></i>
                <div class="header">
                    注册错误：
                </div>
                <p>
                    {{index .Error "message"}}
                </p>
            </div>
            {{end}}
            <form class="ui form" method="POST" action="">
                <div class="field">
                    <label>用户名：</label>
                    <input type="text" name="name" placeholder="用户名">
                </div>
                <div class="field">
                    <label>邮箱：</label>
                    <input type="text" name="email" placeholder="邮箱">
                </div>
                <div class="field">
                    <label>密码：</label>
                    <input type="password" name="password" placeholder="密码">
                </div>
                <div class="field">
                    <label>确认密码：</label>
                    <input type="password" name="repeat_password" placeholder="确认密码">
                </div>
                <div class="field">
                    <div class="ui">
                        <label>社交账号注册：</label>
                        <span>Github <i class="fa fa-github"></i></span>
                    </div>
                </div>
                <div class="text-center">
                    <button class="ui button primary" type="submit">注册</button>
                </div>
            </form>
        </section>
    </div>
</div>
