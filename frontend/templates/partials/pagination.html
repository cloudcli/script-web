{{if .Paginator.HasPages}}
<div class="ui pagination sm">
    {{if .Paginator.HasPrev}}
        <a class="item" href="{{.Paginator.PageLinkFirst}}">上一页</a>
        <a class="item" href="{{.Paginator.PageLinkPrev}}">&laquo;</a>
    {{else}}
        <a class="disabled item">第一页</a>
        <a class="disabled item">&laquo;</a>
    {{end}}

    {{range $index, $page := .Paginator.Pages}}
        <a {{if $.Paginator.IsActive .}} class="active item" {{else}} class="item" {{end}} href="{{$.Paginator.PageLink $page}}">{{$page}}</a>
    {{end}}

    {{if .Paginator.HasNext}}
        <a class="item" href="{{.Paginator.PageLinkNext}}">&raquo;</a>
        <a class="item" href="{{.Paginator.PageLinkLast}}">最后一页</a>
    {{else}}
        <a class="disabled item">&raquo;</a>
        <a class="disabled item">下一页</a>
    {{end}}
</div>
{{end}}
