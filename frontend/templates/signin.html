<link rel="stylesheet" href="/static/style/sign.css">
<div class="page-sign">
    <header>
        {{ render "partials/nav.html" }}
    </header>

    <div class="page-sm">
        <section class="sign-form">
            <div class="form-title">
                登录
            </div>
            {{if .Error}}
            <div class="ui negative message">
                <i class="close icon"></i>
                <div class="header">
                    登录错误：
                </div>
                <p>
                    {{index .Error "message"}}
                </p>
            </div>
            {{end}}
            <form class="ui form" method="POST" action="">
                <div class="field">
                    <label>用户：</label>
                    <input type="text" name="email" placeholder="邮箱">
                </div>
                <div class="field">
                    <label>密码：</label>
                    <input type="password" name="password" placeholder="密码">
                </div>

                <!--<div class="field">-->
                <!--<div class="ui">-->
                <!--<label>社交账号登录：</label>-->
                <!--<span>Github <i class="fa fa-github"></i></span>-->
                <!--</div>-->
                <!--</div>-->

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden">
                        <label>记住登录</label>
                    </div>
                    <a href="" class="pull-right">忘记密码？</a>
                </div>
                <div class="text-center">
                    <button class="ui button primary" type="submit">登录</button>
                    <div class="ui horizontal divider">
                        还没有账户？
                    </div>
                    <a href="/signup" class="ui button" type="submit">注册</a>
                </div>
            </form>
        </section>
    </div>
</div>
